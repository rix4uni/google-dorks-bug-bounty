<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dorks for Bug Bounty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            background-color: #212121;
            color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2em;
        }
        input {
            font-size: 1em;
            padding: 5px;
            margin-left: 5px;
        }
        button {
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        li {
            margin-bottom: 10px;
            width: 50%;
        }
        .dork-item {
            display: flex;
            justify-content: space-between;
        }
        .dork-links {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        a {
            text-decoration: none;
            color: #69f0ae;
        }
        a:hover {
            text-decoration: underline;
        }
        a.clicked {
            color: #2196F3;
        }
        p {
            margin: 0;
        }
        p.description {
            margin-bottom: 5px;
            font-weight: bold;
        }
        section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        ul.link-list {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        ul.link-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Google Dorks for Bug Bounty</h1>
    <p>
        <a href="https://twitter.com/rix4uni" target="_blank">
            <img src="https://img.shields.io/twitter/url/https/twitter.com/rix4uni.svg?style=social&label=Follow%20%40rix4uni" alt="Twitter Follow Badge">
        </a>
        <a href="https://github.com/rix4uni/google-dorks-bug-bounty/" target="_blank">GitHub Repo</a><br><br>
    </p>
    <label for="domainInput">Enter a domain:</label>
    <input type="text" id="domainInput" placeholder="example.com">
    <button id="updateDomainButton">Update Domain</button>
    <ul id="dorkList"></ul>
    <section>
        <h2>Additional Resources</h2>
        <ul class="link-list">
            <li><a href="https://github.com/rix4uni/google-dorks-bug-bounty/" target="_blank">Google Dorks For Bug Bounty</a></li>
            <li><a href="https://thegrayarea.tech/5-google-dorks-every-hacker-needs-to-know-fed21022a906" target="_blank">5 Google Dorks Every Hacker Needs to Know</a></li>
            <li><a href="https://infosecwriteups.com/uncover-hidden-gems-in-the-cloud-with-google-dorks-8621e56a329d" target="_blank">Uncover Hidden Gems in the Cloud with Google Dorks</a></li>
            <li><a href="https://infosecwriteups.com/10-google-dorks-for-sensitive-data-9454b09edc12" target="_blank">10 Google Dorks for Sensitive Data</a></li>
        </ul>
    </section>
    <script>
        let originalDorks = [];
        let dorksByCategory = {};

        async function fetchDorks() {
            const url = "https://raw.githubusercontent.com/rix4uni/google-dorks-bug-bounty/main/README.md";
            const response = await fetch(url);
            const text = await response.text();

            const dorkList = document.getElementById("dorkList");
            const regex = /(?:^### (.+)|^> (.+))/gm;
            let match;
            let title = '';
            let firstDork = true;

            while ((match = regex.exec(text)) !== null) {
                if (match[1]) {
                    // Title match
                    title = match[1];
                    dorksByCategory[title] = [];
                } else {
                    // Dork match
                    if (firstDork) {
                        firstDork = false;
                        continue;
                    }
                    const dork = match[2];
                    originalDorks.push(dork);
                    dorksByCategory[title].push(dork);
                }
            }

            for (const [title, dorks] of Object.entries(dorksByCategory)) {
                const listItem = createDorkListItem(dorks, title);
                dorkList.appendChild(listItem);
            }
        }

        let prevTitle = '';

        function createDorkListItem(dorks, description) {
            const listItem = document.createElement("li");
            listItem.classList.add("dork-item");

            if (description && description !== prevTitle) {
                const desc = document.createElement("p");
                desc.textContent = description;
                desc.classList.add("description");
                listItem.appendChild(desc);
                prevTitle = description;
            }

            const dorkContainer1 = document.createElement("div");
            dorkContainer1.classList.add("dork-links");

            const dorkContainer2 = document.createElement("div");
            dorkContainer2.classList.add("dork-links");

            dorks.forEach((dork, index) => {
                const googleLink = `https://www.google.com/search?q=${encodeURIComponent(dork)}`;
                const link = document.createElement("a");
                link.href = googleLink;
                link.textContent = dork;
                link.classList.add("dorkLink");
                link.target = "_blank";
                link.addEventListener("click", () => {
                    link.classList.add("clicked");
                });

                if (index % 2 === 0) {
                    dorkContainer1.appendChild(link);
                } else {
                    dorkContainer2.appendChild(link);
                }
            });

            listItem.appendChild(dorkContainer1);
            listItem.appendChild(dorkContainer2);

            return listItem;
        }

        function updateDomain() {
            const domainInput = document.getElementById("domainInput");
            const domains = domainInput.value.split(",").map(domain => domain.trim());
        
            if (domains.length === 0) return;
        
            const dorkLinks = document.querySelectorAll(".dorkLink");
            dorkLinks.forEach((link, index) => {
                let originalDork = originalDorks[index];
                
                // For site:example.com
                if (/site:"?example\[?\.\]?com"?/i.test(originalDork)) {
                    const joinedDomains = domains.map(d => `site:${d}`).join(" | ");
                    originalDork = originalDork.replace(/site:"?example\[?\.\]?com"?/gi, joinedDomains);
                }
                
                // For "example.com"
                else if (/["']example\[?\.\]?com["']/i.test(originalDork)) {
                    const joinedDomains = domains.map(d => `"${d}"`).join(" | ");
                    originalDork = originalDork.replace(/["']example\[?\.\]?com["']/gi, joinedDomains);
                }
                
                // For intext:"example.com"
                else if (originalDork.includes('intext:"example.com"')) {
                    const joinedDomains = domains.map(d => `intext:"${d}"`).join(" | ");
                    originalDork = originalDork.replace(/intext:"example\.com"/gi, joinedDomains);
                }
        
                const updatedLink = `https://www.google.com/search?q=${encodeURIComponent(originalDork)}`;
                
                link.textContent = originalDork;
                link.href = updatedLink;
                link.classList.remove("clicked"); // Reset the color
            });
        }

        const updateDomainButton = document.getElementById("updateDomainButton");
        updateDomainButton.addEventListener("click", updateDomain);

        const domainInput = document.getElementById("domainInput");
        domainInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                updateDomain();
            }
        });

        fetchDorks();
    </script>
</body>
</html>
